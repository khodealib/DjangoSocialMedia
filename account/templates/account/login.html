{% extends 'base.html' %}

{% block title %}
	Login User
{% endblock %}

{% block content %}
	<form action="{% url 'account:user_login' %}?next={{ request.GET.next }}" method="post"
	      class="col-md-6" novalidate>
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Login">
	</form>
{% endblock %}
