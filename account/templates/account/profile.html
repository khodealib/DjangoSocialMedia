{% extends 'base.html' %}

{% block title %}
	User Profile
{% endblock %}

{% block content %}
	<h2 class="text-center">{{ user.username }}</h2>
	<div class="card">
		{% for post in posts %}
			<a href="{% url 'home:post_detail' post.pk post.slug %}" class="card-body">{{ post.body|truncatewords:5 }}</a>
		{% endfor %}
	</div>
{% endblock %}
